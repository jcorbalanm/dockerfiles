services:
  code-server:
    image: lscr.io/linuxserver/code-server:4.96.4
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - DEFAULT_WORKSPACE=/workspace/dockerfiles
    volumes:
      - /home/jcorbalan:/workspace
      - /opt/code-server/config:/config
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coder.entrypoints=http"
      - "traefik.http.routers.coder.rule=Host(`coder.kibit.net`)"
      - "traefik.http.middlewares.coder-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.coder.middlewares=coder-https-redirect"
      - "traefik.http.routers.coder-secure.entrypoints=https"
      - "traefik.http.routers.coder-secure.rule=Host(`coder.kibit.net`)"
      - "traefik.http.routers.coder-secure.tls=true"
      - "traefik.docker.network=proxy"
    networks:
      proxy:
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    external: true