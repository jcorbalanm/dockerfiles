services:
  portainer:
    image: portainer/portainer-ce:lts
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data 
    restart: unless-stopped

volumes:
  portainer_data:
